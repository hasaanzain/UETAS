<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UETAS Registration</title>
    <style>
        :root {
            --primary-bg: #0F0758;
            --success-color: #4CAF50;
            --error-color: #f44336;
            --text-light: #ffffff;
            --border-color: rgba(255, 255, 255, 0.2);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--primary-bg);
            color: var(--text-light);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 500px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 12px;
            padding: 40px 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
            border: 1px solid var(--border-color);
        }

        .title {
            text-align: center;
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 30px;
            letter-spacing: 1px;
        }

        .logo-container {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .logo-img {
            width: 140px;
            max-width: 100%;
            height: auto;
            display: block;
            margin: 0 auto 10px auto;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            opacity: 0.9;
        }

        .form-input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid var(--border-color);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.05);
            color: var(--text-light);
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .form-input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .form-input:focus {
            outline: none;
            border-color: #667eea;
            background: rgba(255, 255, 255, 0.08);
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.2);
        }

        .button-container {
            display: flex;
            gap: 10px;
            margin-top: 30px;
        }

        .btn {
            flex: 1;
            padding: 14px 20px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn-submit {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            flex: 2;
        }

        .btn-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-submit:active {
            transform: translateY(0);
        }

        .btn-reset {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid var(--border-color);
            flex: 1;
        }

        .btn-reset:hover {
            background: rgba(255, 255, 255, 0.15);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: var(--primary-bg);
            border-radius: 12px;
            padding: 40px;
            text-align: center;
            max-width: 400px;
            border: 2px solid var(--border-color);
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .modal-icon {
            font-size: 64px;
            margin-bottom: 20px;
        }

        .modal-icon.success {
            color: var(--success-color);
        }

        .modal-icon.error {
            color: var(--error-color);
        }

        .modal-title {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 15px;
        }

        .modal-message {
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 10px;
            opacity: 0.9;
        }

        .modal-name {
            font-size: 18px;
            font-weight: 600;
            color: #667eea;
            margin: 20px 0;
        }

        .modal-instruction {
            font-size: 14px;
            opacity: 0.8;
            margin-top: 15px;
        }

        .btn-close {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 25px;
            transition: all 0.3s ease;
        }

        .btn-close:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        .error-message {
            color: var(--error-color);
            font-size: 14px;
            margin-top: 6px;
            display: none;
        }

        .form-input.error {
            border-color: var(--error-color);
            background: rgba(244, 67, 54, 0.1);
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 15px;
        }

        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.2);
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 0.8s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 480px) {
            .container {
                padding: 30px 20px;
            }

            .title {
                font-size: 24px;
                margin-bottom: 25px;
            }

            .logo {
                width: 100px;
                height: 100px;
            }

            .button-container {
                flex-direction: column;
            }

            .btn-submit, .btn-reset {
                flex: 1 !important;
            }

            .modal-content {
                margin: 20px;
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">UETAS Registration</h1>

        <div class="logo-container">
            <img
                src="uetas_logo.jpg"
                alt="UETAS Logo"
                class="logo-img"
            />
        </div>

        <form id="registrationForm" onsubmit="handleSubmit(event)">
            <div class="form-group">
                <label class="form-label" for="firstName">First Name</label>
                <input
                    type="text"
                    id="firstName"
                    class="form-input"
                    placeholder="Enter your first name"
                    required
                />
                <div class="error-message" id="firstNameError"></div>
            </div>

            <div class="form-group">
                <label class="form-label" for="lastName">Last Name</label>
                <input
                    type="text"
                    id="lastName"
                    class="form-input"
                    placeholder="Enter your last name"
                    required
                />
                <div class="error-message" id="lastNameError"></div>
            </div>

            <div class="loading" id="loading">
                <div class="spinner"></div>
            </div>

            <div class="button-container">
                <button type="submit" class="btn btn-submit">Verify</button>
                <button type="reset" class="btn btn-reset">Clear</button>
            </div>
        </form>
    </div>

    <!-- Success Modal -->
    <div class="modal" id="successModal">
        <div class="modal-content">
            <div class="modal-icon success">✓</div>
            <h2 class="modal-title">Welcome!</h2>
            <p class="modal-message">You are registered for this event.</p>
            <div class="modal-name" id="displayName"></div>
            <p class="modal-instruction">
                Please proceed to collect your lanyard at the entrance.
            </p>
            <button class="btn-close" onclick="closeModal('successModal')">
                Close
            </button>
        </div>
    </div>

    <!-- Error Modal -->
    <div class="modal" id="errorModal">
        <div class="modal-content">
            <div class="modal-icon error">✕</div>
            <h2 class="modal-title">Not Found</h2>
            <p class="modal-message">
                We couldn't find your registration in our system.
            </p>
            <p class="modal-instruction">
                Please check your name or contact the registration desk for assistance.
            </p>
            <button class="btn-close" onclick="closeModal('errorModal')">
                Try Again
            </button>
        </div>
    </div>

    <script>
        // Sample database of registered attendees
        // In production, this would connect to a real backend API
        const registeredAttendees = [
            { firstName: 'John', lastName: 'Smith' },
            { firstName: 'Sarah', lastName: 'Johnson' },
            { firstName: 'Michael', lastName: 'Williams' },
            { firstName: 'Emily', lastName: 'Brown' },
            { firstName: 'David', lastName: 'Jones' },
            { firstName: 'Jessica', lastName: 'Garcia' },
            { firstName: 'James', lastName: 'Miller' },
            { firstName: 'Lisa', lastName: 'Davis' },
            { firstName: 'Robert', lastName: 'Rodriguez' },
            { firstName: 'Maria', lastName: 'Martinez' },
            { firstName: 'Thomas', lastName: 'Anderson' },
            { firstName: 'Jennifer', lastName: 'Taylor' },
            { firstName: 'Christopher', lastName: 'Thomas' },
            { firstName: 'Angela', lastName: 'Moore' },
            { firstName: 'Daniel', lastName: 'Jackson' },
        ];

        function validateInputs() {
            const firstName = document.getElementById('firstName').value.trim();
            const lastName = document.getElementById('lastName').value.trim();
            let isValid = true;

            // Clear previous errors
            document.getElementById('firstNameError').style.display = 'none';
            document.getElementById('lastNameError').style.display = 'none';
            document.getElementById('firstName').classList.remove('error');
            document.getElementById('lastName').classList.remove('error');

            if (!firstName) {
                showError('firstName', 'First name is required');
                isValid = false;
            } else if (firstName.length < 2) {
                showError('firstName', 'First name must be at least 2 characters');
                isValid = false;
            }

            if (!lastName) {
                showError('lastName', 'Last name is required');
                isValid = false;
            } else if (lastName.length < 2) {
                showError('lastName', 'Last name must be at least 2 characters');
                isValid = false;
            }

            return isValid;
        }

        function showError(fieldId, message) {
            const errorElement = document.getElementById(fieldId + 'Error');
            const inputElement = document.getElementById(fieldId);
            errorElement.textContent = message;
            errorElement.style.display = 'block';
            inputElement.classList.add('error');
        }

        function handleSubmit(event) {
            event.preventDefault();

            if (!validateInputs()) {
                return;
            }

            // Show loading state
            document.getElementById('loading').style.display = 'block';
            const submitButton = document.querySelector('.btn-submit');
            submitButton.disabled = true;

            // Simulate API call with delay
            setTimeout(() => {
                const firstName = document.getElementById('firstName').value.trim();
                const lastName = document.getElementById('lastName').value.trim();

                // Normalize user input: lowercase and remove all whitespace
                const normalizedFirstName = firstName.toLowerCase().replace(/\s+/g, '');
                const normalizedLastName = lastName.toLowerCase().replace(/\s+/g, '');

                // Check if attendee exists in database
                const isRegistered = registeredAttendees.some(
                    attendee =>
                        attendee.firstName.toLowerCase().replace(/\s+/g, '') === normalizedFirstName &&
                        attendee.lastName.toLowerCase().replace(/\s+/g, '') === normalizedLastName
                );

                // Hide loading state
                document.getElementById('loading').style.display = 'none';
                submitButton.disabled = false;

                if (isRegistered) {
                    // Show success modal with capitalized name
                    const capitalizedFirst = firstName.charAt(0).toUpperCase() + firstName.slice(1).toLowerCase();
                    const capitalizedLast = lastName.charAt(0).toUpperCase() + lastName.slice(1).toLowerCase();
                    document.getElementById('displayName').textContent =
                        `${capitalizedFirst} ${capitalizedLast}`;
                    document.getElementById('successModal').classList.add('active');
                } else {
                    // Show error modal
                    document.getElementById('errorModal').classList.add('active');
                }
            }, 800);
        }

        function closeModal(modalId) {
            document.getElementById(modalId).classList.remove('active');
            // Reset form
            document.getElementById('registrationForm').reset();
            // Clear any error states
            document.getElementById('firstName').classList.remove('error');
            document.getElementById('lastName').classList.remove('error');
            document.getElementById('firstNameError').style.display = 'none';
            document.getElementById('lastNameError').style.display = 'none';
        }

        // Clear error messages on input
        document.getElementById('firstName').addEventListener('input', function () {
            if (this.classList.contains('error')) {
                this.classList.remove('error');
                document.getElementById('firstNameError').style.display = 'none';
            }
        });

        document.getElementById('lastName').addEventListener('input', function () {
            if (this.classList.contains('error')) {
                this.classList.remove('error');
                document.getElementById('lastNameError').style.display = 'none';
            }
        });

        // Prevent form submission on Enter key in input fields
        document.querySelectorAll('.form-input').forEach(input => {
            input.addEventListener('keypress', function (e) {
                if (e.key === 'Enter') {
                    handleSubmit(e);
                }
            });
        });
    </script>
</body>
</html>
